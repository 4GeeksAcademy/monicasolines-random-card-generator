<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body class="bg-success">
    <div class="container-fluid">
      <div class="row justify-content-md-center align-content-center mt-5">
        <div class="card  bg-light">
          <div class="randomSuitTop display-1"></div>
          <div
            class="d-flex align-items-center justify-content-center"
            style="height: 100vh;"
          >
            <h1 class=" display-1">
              <strong class="randomCard"> 2 </strong>
            </h1>
          </div>
          <div class="randomSuitBottom display-1"></div>
        </div>
      </div>
    </div>
    <div
      class="container-fluid d-flex justify-content-md-center align-content-center mt-5 mb-5"
    >
      <button type="button" class="reloadButton btn btn-secondary">
        Generate New Card
      </button>
    </div>

    <div class="container-fluid text-center">
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a
          href="https://github.com/monicasolines"
          class="text-dark"
          target="_blank"
          >Monica Solines</a
        >
      </div>
    </div>
  </body>
</html>
