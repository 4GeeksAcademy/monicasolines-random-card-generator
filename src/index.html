<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Random Card</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body class="bg-success">
    <div class="dropdown m-3">
      <button
        class="btn btn-dark dropdown-toggle"
        type="button"
        id="dropdownMenuButton1"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Input (height & width)
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li class="inputH">
          <label>Height</label>
          <input id="heightInput" class="picker" for="height" type="text" />
        </li>
        <li><hr class="dropdown-divider" /></li>
        <li class="inputW">
          <label>Width</label>
          <input id="widthInput" class="picker" for="width" type="text" />
        </li>
      </ul>
    </div>

    <div class="container-fluid">
      <div class="row justify-content-md-center align-content-center mt-5">
        <div
          id="card"
          class="card bg-light"
          style="height: 550px; width: 400px;"
        >
          <div class="randomSuitTop display-1"></div>
          <div
            class="d-flex align-items-center justify-content-center"
            style="height: 100vh;"
          >
            <h1 class=" display-1">
              <strong class="randomCard"> 2 </strong>
            </h1>
          </div>
          <div class="randomSuitBottom display-1"></div>
        </div>
      </div>
    </div>
    <div
      class="container-fluid d-flex justify-content-md-center align-content-center mt-5 mb-5"
    >
      <button type="button" class="reloadButton btn btn-dark">
        Generate New Card
      </button>
    </div>

    <div class="container-fluid text-center">
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a
          href="https://github.com/monicasolines"
          class="text-dark"
          target="_blank"
          >Monica Solines</a
        >
      </div>
    </div>
  </body>
</html>
